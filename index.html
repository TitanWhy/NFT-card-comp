<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stlye.css">
    <title>NFT card</title>
</head>
<body>
 
        <div class="card">
            <div class="img-cont">
                <img src="./Images/image-equilibrium.jpg" alt="equilibrium">
            </div>
            <div class="overlay"></div>
            <div class="eye-icon"> 
                <img src="./Images/icon-view.svg" alt="icon-view">
            </div>
         <h1 class="h1">Equilibrium #3429</h1>
         <p class="p">Our Equilibrium collection promotes balance and calm.</p>
            <div class="grid-5">
                <img src="./Images/icon-ethereum.svg" alt="ethereum">
                <p class="eth">
                    0.041 ETH
                </p>
                <img src="./Images/icon-clock.svg" alt="clock" class="time-icon">
                <p class="time-left">3 days left</p>
            </div>
            <div class="line"></div>
            <div class="pfp">
                <img src="./Images/image-avatar.png" alt="avatar" class="avatar">
                <p class="pfp-1">Creation of</p>
                <p class="pfp-2">Jules Wyvern</p>
            </div>
        
            



</body>
</html>
